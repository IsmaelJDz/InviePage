<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Invie precios</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta" type="text/css">
	<link rel="stylesheet" href="css/invie.css">
</head>
<body>
	<header id="header" class="header contenedor">
		<figure class="logotipo">
			<img src="img/invie2x.png" width="186" height="60" alt="Invie Logotipo"/>
		</figure>
		<nav class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="index.html#guitarras">Guitarras</a></li>
				<li><a href="precios.html">Precios</a></li>
			</ul>
		</nav>
	</header>

	<footer class="footer">
		<div class="contenedor">
			<div class="contact">
				<img src="img/invie-white.png" alt="logotipo blanco"/>
				<a href="tel:+525566677909"><strong>Telefono</strong><span>55408956</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
			</div>
			<form class="form">
				<div class="col1">

					<label for="nombre">nombre</label>
					<input type="text" name="text" id="nombre" required/>
					<label for="email">correo</label>
					<input type="email" name="email" id="email" required/>
					<div class="sexo">
						<label for="woman">
							<input type="radio" checked name="sexo" id="woman" value="mujer"> mujer
						</label>
						<label for="man">
							<input type="radio" name="sexo" id="man" value="hombre"> hombre
						</label>
					</div>

					<div class="intereses">
						<label for="cotizacion">Cotizaci√≥n</label>
						<input type="checkbox" checked name="cotiza" value="cotiza" id="cotizacion">
						<label for="reclamos">Reclamos</label>
						<input type="checkbox" name="recla" value="reclamos" id="reclamos">
						<label for="comentarios">Comentarios</label>
						<input type="checkbox" name="comen" value="comentarios" id="comentarios">
						<label for="otros">Otros</label>
						<input type="checkbox" name="otros" value="otros" id="otros">
					</div>

				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" rows="6" cols="30"></textarea>
					<input type="submit" class="button" value="Enviar">
				</div>

			</form>
		</div>
	</footer>
</body>
</html>
